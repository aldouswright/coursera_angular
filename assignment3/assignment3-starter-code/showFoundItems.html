<ol>
  <li ng-repeat="item in narrowItDownList.items">
  	{{item}}
    {{ item.name }}, {{ item.short_name }}, {{ item.description }}
    
  </li>
</ol>

<table class="table">
	<thead>
		<tr>
			<th>Dish name</th>
			<th>Dish Short Name</th>
			<th>Dish name</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in narrowItDownList.items">
			<td>{{ item.name }}</td>
			<td>{{ item.short_name }}</td>
			<td>{{ item.description }}</td>
			<td><button class="btn btn-default" ng-click="narrowItDownList.onRemove({index: $index});">Remove Item</button></td>
		</tr>
	</tbody>
</table>
