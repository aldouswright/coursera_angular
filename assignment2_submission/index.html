<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script type="text/javascript" src="./scripts/angular.js"></script>
    <script type="text/javascript" src="./scripts/app.js"></script>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuyController">
     <h2>To Buy:</h2>
     <ul ng-repeat="toBuy in toBuyController.items ">
       <li>Buy {{ toBuy.name }} {{ toBuy.quantity }}<button class="btn btn-default" ng-click="toBuyController.buyItem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBoughtController">
     <h2>Already Bought:</h2>
     <ul ng-repeat="item in alreadyBoughtController.items">
       <li>Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
